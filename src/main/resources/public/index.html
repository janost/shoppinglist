<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Grocery List</h1>
    <form id="grocery-form">
        <input type="text" id="grocery-name" placeholder="Enter grocery item" required>
        <input type="number" id="grocery-quantity" placeholder="Quantity" required>
        <button type="submit">Add Item</button>
    </form>
    <ul id="grocery-list"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
